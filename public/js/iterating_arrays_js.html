<!DOCTYPE html>
<html>
<head>
	<title>Array in JS</title>
</head>
<body>
	<script>
		console.log('vv For Loop vv');
		var names = ['Alex', 'Danielle', 'Tirzah', 'Jordan'];
		for (i = 0; i < names.length; i++) {
			console.log("The index of " + i + " has the name value of " + names[i]);
		}
		console.log('-------------------------------------')
		console.log('vv forEach Loop vv');
		names.forEach(function(title, index, array){
			console.log("The index of " + index + " has the name value of " + title);
		}); // syntax leaves parenths open and closes them at the end of the loop. 
	</script>
</body>
</html>
