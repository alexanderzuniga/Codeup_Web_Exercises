<!DOCTYPE>
<html>
<head>
	<title>jQuery Load</title>
	<script src="jQuery/jquery-1.11.1.js"></script>


</head>
<body>
<div id="everything">
	<h1 class="heading">Alex's Car Talk</h1>
	<p class="content">Say you have a car. The engine is powerful and everything to make it run works perfectly. Too bad it has no paint job. What color would you paint it? </p>

		<ul id="everything">
			<li id="red"> Red? </li>
			<li id="green"> Green? </li>
			<li id="white"> White? </li>
			<li id="blue"> Blue? </li>
			<li id="pink"> Pink? </li>
		</ul>
</div>	
<script>
	$(".heading").css('color', 'blue');
	$("#everything").css('font-family', 'raleway');
	$('#red').css('color', 'red');
	$('#green').css('color', 'green');
	$('#white').css('background-color', '#333').css('color', '#FFF');
	$('#blue').css('color', 'blue');
	$('#pink').css('color', 'pink');

</script>
</body>
</html>
