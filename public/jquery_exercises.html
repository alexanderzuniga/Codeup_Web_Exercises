<!DOCTYPE>
<html>
<head>
	<title>jQuery Load</title>
	<script src="jQuery/jquery-1.11.1.js"></script>


</head>
<body>
<div id="everything">
	<h1 class="codeup">Alex's Car Talk</h1>
	<p class="codeup">Say you have a car. The engine is powerful and everything to make it run works perfectly. Too bad it has no paint job. What color would you paint it? </p>

		<ul>
			<li class="codeup" id="red"> Red? </li>
			<li id="green"> Green? </li>
			<li id="white"> White? </li>
			<li id="blue"> Blue? </li>
			<li id="pink"> Pink? </li>
		</ul>
</div>	
<script>
	$('document').ready(function(){
		$('h1').click(function(){
			$(this).css('color', 'blue');
		});
	});
	$('document').ready(function(){
		$('p').dblclick(function(){
			$(this).css('font-size', '18px');
		});
	});
	$('document').ready(function(){
		$('li').hover(
			function(){
				$(this).css('color', 'red');
				},
			function(){
				$(this).css('color', 'white');
				}
			);
		});
</script>
</body>
</html>
