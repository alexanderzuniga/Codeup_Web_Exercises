<!-- Create your HTML markup and CSS to position your holes. These will be element that your mole will pop in and out of. -->
<div id="menu">
		<h1>SLAY THY SCARY MONSTER!!</h1>

	</div>
	<div class="col span_1_of_3">

<script src="js/jquery.js"></script>
<script>
// VARIABLES
var time = 30; //time limit
var count = 0;
var gameInterval;
var gameTime;
var hole = $('.hole');
var randomBox = 0;

console.log(hole);

// THIS IS MY START BUTTON. CALLS BOTH FUNCTIONS BELOW.
$('#start').click(function(){
	gameInterval = setInterval(action, 1500);
	gameTime = setInterval(countdown, 1000);
});

function getRandomInt(min, max) {
  	return Math.floor(Math.random() * (max - min + 1)) + min;
}

// THIS IS MY ACTION FUNCTION: WHEN START BUTTON IS PRESSED.
var action = function(){
	var rand = getRandomInt(1, 9);
	var moles = $('.mole');
	var currentMole = moles[rand - 1];
	$(currentMole).fadeIn().delay(500).fadeOut();			
}

// THIS IS MY COUNTDOWN FUNCTION
var countdown = function(){
	--time;
	$('#timer').html("SEC LEFT: " + time);
	if (time == 0){
		clearInterval(gameInterval);
	}
};

// THIS IS MY SCORE COUNTER
$(".hole").children().click(function() {
	count++;
	$("#counter").html("STRIKES: " + count);
});
</script>
